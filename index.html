<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Meditations upon Porcine</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  
  <body>
    <h1>My Hog Bank</h1>
      <h4 class="amiable">Those hogs, whom I amiably regard</h4>
      <div class="container amiable column">
          <img src="./images/bay_of_pigs.jpg" class="images one">
          <img src="./images/augustus_gloop.jpg"class="images two">
          <img src="./images/cherub.jpg" class="images three">
        
          <img src="./images/galaxy_note.jpg" class="images four">
          <img src="./images/leggo_my_eggo.jpg" class="images five">
        
          <img src="./images/mudblood.jpg" class="images six">
      </div>
    
      <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
      <div class="container indifferent column">        
          <img src="./images/porkchop.jpg" class="images seven">
          <img src="./images/piggy_smalls.jpg" class="images eight">
        
          <img src="./images/rainbowdash.jpg" class="images nine">
        
          <img src="./images/sobriety.jpg" class="images ten">
          <img src="./images/trouble.jpg" class="images eleven">
          <img src="./images/truffleshuffle.jpg" class="images twelve">
      </div>
      
      <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
      <div class="container dubious column">
          <img src="./images/the_prosciutto_concern.jpg" class="images thirteen">
      </div>
  </body>
  
</html>
